<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>곰문문곰</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">

	<style type="text/css">
	    html{font-family: 'Gothic A1', sans-serif;}
		body{margin: 0 auto; background: #000000;}
		.bear{position: absolute; left: 0; top: 0;}
		.door{position: absolute; left: 0; top: 0;}
		#up{width: 250px; position: absolute; left: 650px; top: 150px; z-index: 9;}
		#down{width: 250px; position: absolute; left: 644px; top: 365px; z-index: 9;}
		#gomText{font-size: 30px; color: #000fff; text-align: left; position: absolute; left: 20px; top: 20px;}
		#munText{font-size: 30px; position: absolute; right: 20px; bottom: 20px; text-align: right; color: #000fff;}


	</style>
</head>

<body>
	<img src="up.png" id="up">
	<img src="down.png" id="down">
	<div id="gomText"></div>
	<div id="munText"></div>

	<script type="text/javascript">

		alert('먼저 보이는 것을 클릭하세요!')

		var mun = "넓은 의미에서는<br> 같은 학교 출신을 동문이라 부르며,<br>  유학자들을 일컬어 공문(孔門)이라 하는 등<br>  ‘같은 부류의 사람들’이라는<br>  추상적인 의미로 사용되기도 한다.<br> 명문(名門)·문벌(門閥)이라고 할 때는<br>  ‘한 집단의 지체’를 뜻하기도 하고,<br>  등용문(登龍門)·취직문이라 할 때는<br>  ‘목표에 도달하기 어려운 고비’라는<br>  의미로 사용되기도 한다.<br> 건축적 의미에서의 문의 개념은<br>  ‘하나의 공간적 영역을 이루는 경계와<br>  그 영역에 이르기 위한 통로가 만나는 지점’<br> 이라고 정의할 수 있다.<br> <br> [출처: 한국민족문화대백과사전(문(門))].<br> "

		var munArr = mun.split(" ");
		console.log(munArr);
		var myTimer = setInterval(print,300);
		var k=0;
		function print(){
			munText.innerHTML += munArr[k];
			k++;
			if(k == munArr.length){
				clearInterval(myTimer);
			}
		}

	</script>
	<script type="text/javascript">


		var gom = "몸은 크고 굳세며 꼬리는 짧다.<br>  사지가 짧고,<br>  발바닥을 땅에 붙이고 걸어다니는데,<br>  발가락은 다섯 개이다.<br>  코 끝이 길고,<br>  귀는 짧고 둥글며,<br>  눈은 작다.<br>  뺨쪽의 이[頰齒]는 커서<br>  먹이를 부수기에 적합하고,<br>  치관(齒冠)은 폭이 넓고 편평하여<br>  원통상의 첨두(尖頭)를 이루고 있다.<br>  우리 나라에는 불곰과 반달가슴곰이 있다.<br> <br> [출처: 한국민족문화대백과사전(곰)]<br> "

		var gomArr = gom.split(" ");
		console.log(gomArr);
		var myTimer2 = setInterval(print,400);
		var s=0;
		function print(){
			gomText.innerHTML += gomArr[s];
			s++;
			if(s == gomArr.length){
				clearInterval(myTimer2);
			}
		}


		up.onclick=function(){	
			for(var i=0;i<20;i++){
		var t = document.createElement("img");
		t.src = "bear.png";
		t.className = "bear";
		t.style.width = randomBH(100,400) + "px";
		t.style.height = "auto";
		t.style.left =  Math.random()*screen.availWidth + "px";
		t.style.top =  Math.random()*screen.availHeight + "px";
		document.body.appendChild(t);
		}}
		
		
		
		down.onclick=function(){
			for(var j=0;j<20;j++){
		var t = document.createElement("img");
		t.src = "door.png";
		t.className = "door";
		t.style.width = randomBH(50,200) + "px";
		t.style.height = "auto";
		t.style.left =  Math.random()*screen.availWidth + "px";
		t.style.top =  Math.random()*screen.availHeight + "px";
		document.body.appendChild(t);
		}}

		
		

		function randomBH(min, max){
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min +1)) + min;

		}


	</script>

	
</body>
</html>
